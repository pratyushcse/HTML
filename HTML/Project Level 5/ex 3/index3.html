<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Page</h1>
    <form action="submit3.html">
    <label for="name">Name :</label>
    <input type="text" id="name" class="name"  placeholder="Enter Your Name">
    <br>
    <br>
    <label for="user_password">Password :</label>
    <input type="password" id="user_password" class="user_password"  placeholder="Enter Your Password">
    <br>
    <br>
    <label for="email">Email :</label>
    <input type="email" name="email" id="email" placeholder="Enter Your Email">
    <br>
    <br>
    <label for="dob">Date Of Birth :</label>
    <input type="date" name="dob" id="dob">
    <br>
    <br>
    <label for="male">Male </label>
    <input type="radio" name="gender" id="male">
    <label for="female">Female </label>
    <input type="radio" name="gender" id="female">
    <br><br>
    <label for="file">Select The File :</label>
    <input type="file" name="file" id="file">
    <br><br>
    <label for="text">Enter the Information</label>
    <br>
    <textarea cols="40" rows="6" name="Information" id="Information"></textarea>
    <br><br>
    <input type="submit" value="Submit">
    
    </form>
</body>
</html>
